<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>

<body>
    <div class="text-center p-5 bg-white text-primary display-1">
        Ninja Quiz
    </div>
    <div class="result text-center text-dark bg-light py-4 d-none">
        <div class="container lead">
            <p> You are <span class="text-primary display-4 p-3"></span>ninja</p>
        </div>
    </div>
    <div class="bg-primary p-5">
        <h1 class="text-light mb-5 mt-3">On with the questions..</h1>
        <form class="quiz">
            <label class="text-light">
                <h4>1. How do you give a ninja directions?</h4>
            </label>
            <br>
            <div class="text-opacity-50 text-light p-3 mb-3">
                <input type="radio" name="q1" id="map" value="A">
                <label for="map">Show them a map</label>
                <br>
                <input type="radio" name="q1" id="none" value="B">
                <label for="none">dont worry the ninja will find you</label>
            </div>
            <label class="text-light">
                <h4>2. if you give a peach to a ninja and he eats eat how many does he have left?</h4>
            </label>
            <br>
            <div class="text-opacity-50 text-light p-3 mb-3">
                <input type="radio" name="q2" id="death" value="A">
                <label for="death">you're sliced up</label>
                <br>
                <input type="radio" name="q2" id="infinite" value="B">
                <label for="infinite">The ninja never runs out of peach, but thanks for the extra one</label>
            </div>
            <label class="text-light">
                <h4>3. How do you know if you met a ninja?</h4>
            </label>
            <br>
            <div class="text-opacity-50 text-light p-3 mb-3">
                <input type="radio" name="q3" id="grim" value="A">
                <label for="grim">the grim reaper will tell you</label>
                <br>
                <input type="radio" name="q3" id="outfit" value="B">
                <label for="outfit">You'll recognise the outfit</label>
            </div>
            <label class="text-light">
                <h4>4. What's a ninja favorite array method?</h4>
            </label>
            <br>
            <div class="text-opacity-50 text-light p-3 mb-3">
                <input type="radio" name="q4" id="slice" value="A">
                <label for="slice">Slice()</label>
                <br>
                <input type="radio" name="q4" id="foreach" value="B">
                <label for="foreach">Foreach()</label>
            </div>
            <div class="text-center submit">
                <input type="submit" class="btn-light btn">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
